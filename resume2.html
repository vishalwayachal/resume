<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Consistent font, color, spacing, and margin for all sections */
    body {
      font-family: 'Maven Pro', Arial, Helvetica, sans-serif;
      background: #f4f7fa;
      color: #23263b;
      margin: 0;
      padding: 0;
      font-size: 14px;
      line-height: 1.6;
    }
    .resume2-container {
      max-width: 820px;
      margin: 16px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 0 1px #b9b6f3, 0 2px 8px rgba(36,113,163,0.07);
      display: flex;
      overflow: hidden;
      border: 1px solid #b9b6f3;
    }
    .resume2-sidebar {
      width: 230px;
      padding: 0;
      border-right: 1px solid #e3eaf2;
      background: #f3f4f7; /* light gray background for sidebar */
      color: #23263b; /* dark text for sidebar */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 100%;
      position: relative;
      box-shadow: 2px 0 8px rgba(36,113,163,0.04);
    }
    /* Make sidebar section backgrounds a slightly darker gray for contrast */
    .sidebar-section {
      width: 100%;
      padding: 0 18px;
      margin-bottom: 22px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: none;
      border-radius: 0;
    }
    .sidebar-section h3 {
      font-size: 1.08em;
      color: #3d5a80;
      margin: 18px 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-weight: 700;
      line-height: 1.2;
      border-bottom: 1.5px solid #b9b6f3;
      padding-bottom: 2px;
      width: 100%;
    }
    .sidebar-name {
      font-size: 1.35em;
      font-weight: 700;
      color: #23263b;
      margin-top: 24px;
      margin-bottom: 2px;
      letter-spacing: 0.7px;
      line-height: 1.2;
      text-shadow: 0 1px 2px #29344d33;
    }
    .sidebar-position {
      font-size: 1.08em;
      font-weight: 500;
      color: #3d5a80;
      margin-bottom: 16px;
      letter-spacing: 0.3px;
      line-height: 1.2;
    }
    .sidebar-contact {
      font-size: 1em;
      line-height: 1.7;
      color: #23263b;
      margin-bottom: 0;
      opacity: 0.95;
    }
    .sidebar-contact div {
  margin-bottom: 7px;
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: flex-start;
  width: 100%;
  word-break: break-word;
  overflow-wrap: anywhere;
}
.sidebar-contact svg {
  flex-shrink: 0;
}
.sidebar-contact span, .sidebar-contact a {
  display: block;
  text-align: left;
  word-break: break-word;
  overflow-wrap: anywhere;
  flex: 1 1 0;
  min-width: 0;
  margin-left: 4px;
}
@media print {
  .sidebar-contact div {
    width: 100%;
    gap: 8px;
    margin-bottom: 7px;
  }
  .sidebar-contact span, .sidebar-contact a {
    word-break: break-all;
    overflow-wrap: anywhere;
    min-width: 0;
  }
}
    .sidebar-contact svg {
      width: 16px;
      height: 16px;
      fill: #b9b6f3;
      opacity: 0.85;
    }
    .sidebar-section.sidebar-skills ul {
      display: block !important;
      flex-wrap: unset !important;
      gap: 0 !important;
      padding: 0 !important;
      margin: 0 0 0 14px !important;
      list-style: disc inside !important;
      text-align: left !important;
    }
    .sidebar-section.sidebar-skills li {
      display: list-item !important;
      background: none !important;
      color: #23263b !important;
      border: none !important;
      font-size: 1em !important;
      font-weight: 400 !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      margin-bottom: 3px !important;
      margin-right: 0 !important;
      padding: 0 !important;
      letter-spacing: 0.01em !important;
      text-align: left !important;
    }
    .resume2-main {
      flex: 1;
      padding: 32px 32px 20px 32px;
      background: #fff;
      color: #23263b;
      box-shadow: none;
    }
    .resume2-main-section {
      margin-bottom: 32px;
      padding-bottom: 0;
    }
    .resume2-main-section h2 {
      font-size: 1.18em;
      color: #3d5a80;
      margin-bottom: 14px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-weight: 700;
      border-bottom: 1.5px solid #b9b6f3;
      padding-bottom: 4px;
      line-height: 1.2;
    }
    .resume2-main-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .resume2-main-list li {
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px solid #e3eaf2;
      font-size: 1em;
      color: #23263b;
      line-height: 1.4;
    }
    .resume2-main-list li:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .main-list-title {
      font-weight: 700;
      color: #3d5a80;
      font-size: 1.04em;
      margin-bottom: 2px;
      letter-spacing: 0.01em;
      line-height: 1.3;
    }
    .main-list-subtitle {
      color: #517ea6;
      font-weight: 500;
      font-size: 0.99em;
      margin-bottom: 2px;
      letter-spacing: 0.01em;
      line-height: 1.2;
    }
    .main-list-date {
      color: #888;
      font-size: 0.97em;
      float: right;
      font-weight: 400;
      margin-left: 8px;
      line-height: 1.2;
    }
    .main-list-bullets {
      margin: 7px 0 0 20px;
      padding-left: 0;
      color: #444;
      font-size: 1em;
      line-height: 1.5;
    }
    .main-list-bullets li {
      margin-bottom: 2px;
      padding: 0;
      color: #444;
      font-size: 1em;
      line-height: 1.5;
    }
    ul, li {
      margin: 0;
      padding: 0;
    }
    @media (max-width: 900px) {
      .resume2-container {
        flex-direction: column;
        max-width: 99vw;
      }
      .resume2-sidebar {
        width: 100%;
        border-radius: 8px 8px 0 0;
      }
      .resume2-main {
        padding: 12px 6px 10px 6px;
      }
      .sidebar-section {
        padding: 0 10px;
      }
    }
    @media print {
      html, body {
        height: auto !important;
        overflow: visible !important;
      }
      .resume2-container {
        display: flex !important;
        flex-direction: row !important;
        width: 100vw !important;
        min-width: 0 !important;
        max-width: 100vw !important;
        margin: 0 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        border: none !important;
        page-break-after: avoid !important;
        page-break-before: avoid !important;
        position: relative !important;
      }
      .resume2-sidebar {
        border-radius: 0 !important;
        min-height: 100vh !important;
        border-right: 1px solid #e3eaf2 !important;
        order: 0 !important;
        width: 210px !important;
        display: flex !important;
        flex-direction: column !important;
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        bottom: 0 !important;
        page-break-before: avoid !important;
        page-break-after: avoid !important;
        page-break-inside: avoid !important;
        z-index: 10 !important;
        background: #fff !important;
        color: #23263b !important;
      }
      .resume2-main {
        padding: 10px 10px 8px 230px !important;
        order: 1 !important;
        flex: 1 1 0 !important;
        width: auto !important;
        min-width: 0 !important;
        display: block !important;
        page-break-before: avoid !important;
        page-break-after: avoid !important;
        page-break-inside: avoid !important;
        background: #fff !important; /* Ensure main section prints with white background */
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .sidebar-section {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        background: none !important;
      }
      .resume2-main-section {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
      ul, li {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
    }
  </style>
</head>
<body>
  <div class="resume2-container">
    <aside class="resume2-sidebar">
      <div class="sidebar-section" style="order: -2;">
        <div class="sidebar-name" id="sidebar-name"></div>
        <div class="sidebar-position" id="sidebar-position"></div>
      </div>
      <div class="sidebar-section" style="order: -1;">
        <h3>Contact</h3>
        <div class="sidebar-contact" id="sidebar-contact"></div>
      </div>
      <div class="sidebar-section sidebar-skills" style="order: 0;">
        <h3>Skills</h3>
        <ul id="sidebar-skills"></ul>
      </div>
    </aside>
    <main class="resume2-main">
      <section class="resume2-main-section">
        <h2>About Me</h2>
        <div class="sidebar-about" id="sidebar-about"></div>
      </section>
      <section class="resume2-main-section">
        <h2>Experience</h2>
        <ul class="resume2-main-list" id="main-experience"></ul>
      </section>
      <section class="resume2-main-section">
        <h2>Education</h2>
        <ul class="resume2-main-list" id="main-education"></ul>
      </section>
      <section class="resume2-main-section">
        <h2>Certifications & Awards</h2>
        <ul class="resume2-main-list" id="main-certifications"></ul>
      </section>
      <section class="resume2-main-section">
        <h2>Key Achievements</h2>
        <ul class="resume2-main-list" id="main-achievements"></ul>
      </section>
      <section class="resume2-main-section">
        <h2>Projects</h2>
        <ul class="resume2-main-list" id="main-projects"></ul>
      </section>
    </main>
  </div>
  <script>
    fetch('resume.json')
      .then(response => response.json())
      .then(data => renderResume2(data));

    function renderResume2(data) {
      // Name and Position (use 'title' as position)
      document.getElementById('sidebar-name').textContent = data.name || '';
      document.getElementById('sidebar-position').textContent = data.title || '';
      // About (now in main)
      if (Array.isArray(data.summary)) {
        document.getElementById('sidebar-about').innerHTML = `<ul style='margin:0 0 0 16px;padding:0;'>${data.summary.map(s => `<li style='margin-bottom:2px;'>${s}</li>`).join('')}</ul>`;
      } else {
        document.getElementById('sidebar-about').textContent = data.summary || '';
      }
      // Contact
      let contactHTML = '';
      if (data.contact) {
        if (data.contact.email) contactHTML += `<div><svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16z"></path></svg><span>${data.contact.email}</span></div>`;
        if (data.contact.linkedin) contactHTML += `<div><svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-9h3v9zm-1.5-10.28c-.97 0-1.75-.79-1.75-1.75s.78-1.75 1.75-1.75 1.75.79 1.75 1.75-.78 1.75-1.75 1.75zm13.5 10.28h-3v-4.5c0-1.08-.02-2.47-1.5-2.47-1.5 0-1.73 1.17-1.73 2.39v4.58h-3v-9h2.89v1.23h.04c.4-.75 1.38-1.54 2.84-1.54 3.04 0 3.6 2 3.6 4.59v4.72z"></path></svg><span>${data.contact.linkedin}</span></div>`;
      }
      document.getElementById('sidebar-contact').innerHTML = contactHTML;
      // Skills (custom: only show specific skills as bullet points, aligned left)
      const customSkills = [
        'Node.js (Express)',
        'PHP (Laravel, Yii)',
        'Python (FastAPI)',
        'Vue.js',
        'Angular',
        'PostgreSQL',
        'MongoDB',
        'Redis',
        'MySQL',
        'SQL Server',
        'Elasticsearch'
      ];
      let skillsHTML = '<ul style="margin:0 0 0 18px;padding:0;list-style:disc inside;text-align:left;">';
      customSkills.forEach(skill => {
        skillsHTML += `<li style='margin-bottom:2px;text-align:left;padding-left:0;'>${skill}</li>`;
      });
      skillsHTML += '</ul>';
      document.getElementById('sidebar-skills').innerHTML = skillsHTML;
      // Education
      let eduHTML = '';
      if (Array.isArray(data.education)) {
        data.education.forEach(edu => {
          eduHTML += `<li><div class='main-list-title'>${edu.degree}</div><div class='main-list-subtitle'>${edu.school}</div><div class='main-list-date'>${edu.date}</div></li>`;
        });
      }
      document.getElementById('main-education').innerHTML = eduHTML;
      // Experience
      let expHTML = '';
      if (Array.isArray(data.experience)) {
        data.experience.forEach(job => {
          expHTML += `<li><div class='main-list-title'>${job.title}</div><div class='main-list-subtitle'>${job.company}</div><div class='main-list-date'>${job.date}</div><ul class='main-list-bullets'>${(job.details||[]).map(d => `<li>${d}</li>`).join('')}</ul></li>`;
        });
      }
      document.getElementById('main-experience').innerHTML = expHTML;
      // Projects
      let projHTML = '';
      if (Array.isArray(data.projects)) {
        data.projects.forEach(proj => {
          projHTML += `<li><div class='main-list-title'>${proj.title}</div><div class='main-list-subtitle'>${proj.role || ''}</div><div class='main-list-date'>${proj.date || ''}</div><ul class='main-list-bullets'>${(proj.details||[]).map(d => `<li>${d}</li>`).join('')}</ul></li>`;
        });
      }
      document.getElementById('main-projects').innerHTML = projHTML;
      // Certifications
      let certHTML = '';
      if (Array.isArray(data.certifications)) {
        data.certifications.forEach(cert => {
          certHTML += `<li>${cert}</li>`;
        });
      }
      document.getElementById('main-certifications').innerHTML = certHTML;
      // Achievements
      let achHTML = '';
      if (Array.isArray(data.achievements)) {
        data.achievements.forEach(ach => {
          achHTML += `<li>${ach}</li>`;
        });
      }
      document.getElementById('main-achievements').innerHTML = achHTML;
    }
  </script>
</body>
</html>
