<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishal Wayachal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Maven Pro', Arial, Helvetica, sans-serif;
      background: #f4f7fa;
      color: #205081;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-container {
      max-width: 600px;
      margin: 80px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(36,113,163,0.10);
      border: 1px solid #e3eaf2;
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
      font-weight: 700;
      color: #205081;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff, 0 2px 4px rgba(36,113,163,0.08);
    }
    .subtitle {
      font-size: 1.15em;
      color: #2471A3;
      margin-bottom: 1.5em;
      font-weight: 500;
    }
    .nav-link {
      display: inline-block;
      margin-top: 2em;
      padding: 14px 36px;
      background: linear-gradient(90deg, #2471A3 60%, #205081 100%);
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(36,113,163,0.07);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .nav-link:hover {
      background: linear-gradient(90deg, #205081 60%, #2471A3 100%);
      box-shadow: 0 4px 16px rgba(36,113,163,0.13);
      text-decoration: underline;
    }
    .footer {
      margin-top: auto;
      text-align: center;
      color: #888;
      font-size: 0.98em;
      padding: 24px 0 12px 0;
    }
    .resume-links {
      margin-top: 2em;
      text-align: left;
    }
    .resume-links a {
      display: block;
      margin: 8px 0;
      color: #205081;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .resume-links a:hover {
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Vishal Wayachal</h1>
    <div class="subtitle">Welcome to my professional portfolio</div>
    <a class="nav-link" href="resume.html">View My Resume (Classic)</a>
    <a class="nav-link" href="resume2.html" style="margin-left: 0.5em; margin-top: 1em; background: linear-gradient(90deg, #1a73e8 60%, #205081 100%);">View My Resume (Sidebar)</a>
    <div class="resume-links">
      <a href="resume3.html">Modern Blue Resume</a>
      <a href="resume4.html">Template 4</a>
      <a href="resume5.html">Template 5</a>
      <a href="resume6.html">Template 6</a>
      <a href="resume7.html">Template 7</a>
    </div>
  </div>
  <div class="footer">&copy; 2025 Vishal Wayachal</div>
</body>
</html>
