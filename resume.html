<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vishal Wayachal - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Maven Pro', Arial, Helvetica, sans-serif;
            background: #f4f7fa;
            color: #222;
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 1.6;
            letter-spacing: 0.01em;
        }
        .container {
            max-width: 800px;
            min-height: 1122px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 4px 24px rgba(36,113,163,0.10);
            border: 1px solid #e3eaf2;
            padding: 0 28px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        @media print {
            body, html {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 0;
                font-size: 13px;
                background: #fff !important;
                color: #222 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
                width: 100vw;
                min-height: 0;
                padding: 0 10mm;
                margin: 0;
                background: #fff !important;
                border: none;
            }
            .section {
                background: #fff !important;
                border: none;
            }
            h2 {
                border-left: 4px solid #222 !important;
                color: #222 !important;
            }
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 0.2em;
            font-weight: 700;
            color: #205081;
            letter-spacing: 1px;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 1px 0 #fff, 0 2px 4px rgba(36,113,163,0.08);
        }
        .subtitle {
            font-size: 1.12em;
            color: #205081;
            margin-bottom: 1em;
            font-weight: 500;
            text-align: center;
        }
        .contact {
            margin-bottom: 1em;
            font-size: 1em;
            text-align: center;
        }
        .contact span {
            display: inline-block;
            margin-right: 10px;
            color: #444;
            font-weight: 500;
        }
        h2 {
            font-size: 1.13em;
            color: #205081;
            margin-top: 1.1em;
            margin-bottom: 0.3em;
            text-transform: none;
            letter-spacing: 0.5px;
            border-left: 4px solid #2471A3;
            padding-left: 8px;
            background: none;
            border-radius: 0;
        }
        .section {
            margin-bottom: 1em;
            background: #f8fafc;
            border: 1px solid #e3eaf2;
            box-shadow: none;
            padding: 8px 14px 6px 14px;
        }
        ul {
            margin: 0.1em 0 0.4em 1em;
            padding: 0;
            margin-left: 1.2em;
        }
        ul li {
            margin-bottom: 0.12em;
            line-height: 1.35;
            font-size: 1em;
            padding-left: 0.2em;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .edu-degree {
            font-weight: 600;
            color: #205081;
        }
        .edu-school {
            color: #2471A3;
        }
        .cert-list, .achieve-list {
            margin-left: 1em;
        }
        .job-title {
            font-weight: 600;
            color: #205081;
            margin-top: 0.5em;
            font-size: 1.04em;
            margin-bottom: 0.1em;
        }
        .company {
            color: #2471A3;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        .job-date {
            float: right;
            color: #205081;
            font-size: 0.92em;
            font-weight: 400;
            font-style: italic;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 0 4px;
            }
        }
    </style>
</head>
<body>
<div class="container" id="resume-container">
  <!-- Resume will be rendered here by JavaScript -->
</div>
<script>
fetch('resume.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('resume-container');
    container.innerHTML = `
      <h1>${data.name}</h1>
      <div class="subtitle">${data.title}</div>
      <div class="contact">
        <span>üìû ${data.contact.phone}</span>
        <span>‚úâÔ∏è ${data.contact.email}</span>
        <span>üåê ${data.contact.linkedin}</span>
      </div>
      <h2>Professional Summary</h2>
      <div class="section">
        <ul>${data.summary.map(item => `<li>${item}</li>`).join('')}</ul>
      </div>
      <h2>Skills</h2>
      <div class="section">
        <ul>${data.skills.map(skill => `<li><b>${skill.label}:</b> ${skill.value}</li>`).join('')}</ul>
      </div>
      <h2>Experience</h2>
      <div class="section">
        ${data.experience.map(exp => `
          <div class="job-title">${exp.title} <span class="company">| ${exp.company}</span> <span class="job-date">${exp.date}</span></div>
          <ul>${exp.details.map(d => `<li>${d}</li>`).join('')}</ul>
        `).join('')}
      </div>
      <h2>Education</h2>
      <div class="section">
        ${data.education.map(edu => `
          <span class="edu-degree">${edu.school}</span><br>
          <span class="edu-school">${edu.degree} ‚Äî ${edu.date}</span><br>
        `).join('')}
      </div>
      <h2>Certifications & Awards</h2>
      <div class="section">
        <ul class="cert-list">${data.certifications.map(cert => `<li>${cert}</li>`).join('')}</ul>
      </div>
      <h2>Key Achievements</h2>
      <div class="section">
        <ul class="achieve-list">${data.achievements.map(a => `<li>${a}</li>`).join('')}</ul>
      </div>
      <h2>Projects & Technical Highlights</h2>
      <div class="section">
        ${data.projects.map(proj => `
          <div class="job-title">${proj.title} <span class="company">| ${proj.role}</span> <span class="job-date">${proj.date}</span></div>
          <ul>${proj.details.map(d => `<li>${d}</li>`).join('')}</ul>
        `).join('')}
      </div>
    `;
  });
</script>
</body>
</html>
