<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #f5f6fa;
      color: #222;
      margin: 0;
      padding: 0;
      font-size: 15px;
      line-height: 1.7;
    }
    .container {
      max-width: 900px;
      margin: 32px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 36px 40px;
    }
    .header {
      border-bottom: 2px solid #00bcd4;
      padding-bottom: 16px;
      margin-bottom: 28px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      justify-content: space-between;
    }
    .header-main {
      flex: 1 1 300px;
    }
    .name {
      font-size: 2.1em;
      font-weight: 700;
      color: #00bcd4;
      margin-bottom: 2px;
      letter-spacing: 0.5px;
    }
    .position {
      font-size: 1.15em;
      color: #222;
      font-weight: 500;
      margin-bottom: 7px;
    }
    .contact {
      font-size: 1em;
      color: #555;
      margin-top: 8px;
    }
    .contact span {
      margin-right: 18px;
      display: inline-block;
    }
    .section {
      margin-bottom: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,188,212,0.03);
      padding: 18px 18px 12px 18px;
    }
    .section-title {
      font-size: 1.13em;
      color: #00bcd4;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      margin-bottom: 10px;
      border-bottom: 1px solid #b2ebf2;
      padding-bottom: 3px;
      background: none;
      border-radius: 0;
      box-shadow: none;
    }
    ul {
      margin: 0 0 0 20px;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    .exp-title, .edu-title, .proj-title {
      font-weight: 700;
      color: #007c91;
      font-size: 1.07em;
    }
    .exp-company, .edu-school, .proj-role {
      color: #00bcd4;
      font-weight: 500;
      font-size: 1em;
    }
    .exp-date, .edu-date, .proj-date {
      color: #888;
      font-size: 0.97em;
      float: right;
      font-weight: 400;
      margin-left: 8px;
    }
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .skills-list li {
      background: #b2ebf2;
      color: #007c91;
      border-radius: 4px;
      padding: 3px 12px;
      font-size: 1em;
      font-weight: 500;
      margin-bottom: 0;
    }
    .main-content {
      display: flex;
      gap: 36px;
      align-items: flex-start;
    }
    .left-col {
      flex: 0 0 260px;
      min-width: 200px;
      max-width: 320px;
      background: #eaf6fa;
      border-radius: 12px;
      padding: 24px 18px 24px 24px;
      box-shadow: 0 1px 8px rgba(0,188,212,0.06);
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    .right-col {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
        gap: 0;
      }
      .left-col, .right-col {
        max-width: 100%;
        border-radius: 0;
        padding: 12px 4vw;
      }
      .section {
        border-radius: 0;
        box-shadow: none;
        padding: 12px 4vw;
      }
    }
    @media (max-width: 700px) {
      .container {
        padding: 8px 2vw;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-main">
        <div class="name" id="name"></div>
        <div class="position" id="position"></div>
      </div>
      <div class="contact" id="contact"></div>
    </div>
    <div class="main-content">
      <div class="left-col">
        <div class="section">
          <div class="section-title">Skills</div>
          <ul class="skills-list" id="skills"></ul>
        </div>
        <div class="section">
          <div class="section-title">Certifications & Awards</div>
          <ul id="certifications"></ul>
        </div>
      </div>
      <div class="right-col">
        <div class="section">
          <div class="section-title">About Me</div>
          <div id="about"></div>
        </div>
        <div class="section">
          <div class="section-title">Experience</div>
          <ul id="experience"></ul>
        </div>
        <div class="section">
          <div class="section-title">Education</div>
          <ul id="education"></ul>
        </div>
        <div class="section">
          <div class="section-title">Key Achievements</div>
          <ul id="achievements"></ul>
        </div>
        <div class="section">
          <div class="section-title">Projects</div>
          <ul id="projects"></ul>
        </div>
      </div>
    </div>
  </div>
  <script>
    fetch('resume.json')
      .then(response => response.json())
      .then(data => renderResume6(data));

    function renderResume6(data) {
      document.getElementById('name').textContent = data.name || '';
      document.getElementById('position').textContent = data.title || '';
      // Contact
      let contactHTML = '';
      if (data.contact) {
        if (data.contact.email) contactHTML += `<span>Email: ${data.contact.email}</span>`;
        if (data.contact.linkedin) contactHTML += `<span>LinkedIn: ${data.contact.linkedin}</span>`;
      }
      document.getElementById('contact').innerHTML = contactHTML;
      // About
      if (Array.isArray(data.summary)) {
        document.getElementById('about').innerHTML = `<ul>${data.summary.map(s => `<li>${s}</li>`).join('')}</ul>`;
      } else {
        document.getElementById('about').textContent = data.summary || '';
      }
      // Skills
      const customSkills = [
        'Node.js (Express)',
        'PHP (Laravel, Yii)',
        'Python (FastAPI)',
        'Vue.js',
        'Angular',
        'PostgreSQL',
        'MongoDB',
        'Redis',
        'MySQL',
        'SQL Server',
        'Elasticsearch'
      ];
      let skillsHTML = '';
      customSkills.forEach(skill => {
        skillsHTML += `<li>${skill}</li>`;
      });
      document.getElementById('skills').innerHTML = skillsHTML;
      // Experience
      let expHTML = '';
      if (Array.isArray(data.experience)) {
        data.experience.forEach(job => {
          expHTML += `<li><span class='exp-title'>${job.title}</span> <span class='exp-company'>${job.company}</span> <span class='exp-date'>${job.date}</span><ul>${(job.details||[]).map(d => `<li>${d}</li>`).join('')}</ul></li>`;
        });
      }
      document.getElementById('experience').innerHTML = expHTML;
      // Education
      let eduHTML = '';
      if (Array.isArray(data.education)) {
        data.education.forEach(edu => {
          eduHTML += `<li><span class='edu-title'>${edu.degree}</span> <span class='edu-school'>${edu.school}</span> <span class='edu-date'>${edu.date}</span></li>`;
        });
      }
      document.getElementById('education').innerHTML = eduHTML;
      // Certifications
      let certHTML = '';
      if (Array.isArray(data.certifications)) {
        data.certifications.forEach(cert => {
          certHTML += `<li>${cert}</li>`;
        });
      }
      document.getElementById('certifications').innerHTML = certHTML;
      // Achievements
      let achHTML = '';
      if (Array.isArray(data.achievements)) {
        data.achievements.forEach(ach => {
          achHTML += `<li>${ach}</li>`;
        });
      }
      document.getElementById('achievements').innerHTML = achHTML;
      // Projects
      let projHTML = '';
      if (Array.isArray(data.projects)) {
        data.projects.forEach(proj => {
          projHTML += `<li><span class='proj-title'>${proj.title}</span> <span class='proj-role'>${proj.role || ''}</span> <span class='proj-date'>${proj.date || ''}</span><ul>${(proj.details||[]).map(d => `<li>${d}</li>`).join('')}</ul></li>`;
        });
      }
      document.getElementById('projects').innerHTML = projHTML;
    }
  </script>
</body>
</html>
